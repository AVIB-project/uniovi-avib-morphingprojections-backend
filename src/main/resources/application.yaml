# Elasticsearch server connection from AVIB kubernetes cluster
server:
  port: 8080
  
management:
  endpoint:
    health:     
      probes:
        enabled: true
              
spring:
  config:
    activate:
      on-profile: avib
      
  elasticsearch:
    host: avib-elastic
    port: 9200
    pathPrefix: /
    verifyHostnames: false
    validateCertificates: false
    username: elastic
    password: password    

  servlet:    
    multipart:
      max-file-size: 500MB
      max-request-size: 500MB
              
analytics:
  host: uniovi-avib-morphingprojections-backend-analytics
  port: 5000

annotation:
  host: uniovi-avib-morphingprojections-backend-annotation
  port: 8081
  
organization:
  host: uniovi-avib-morphingprojections-backend-organization
  port: 8082
  
storage:        
  host: uniovi-avib-morphingprojections-backend-storage
  port: 8083
        
